<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Drug Name</th>
            <th scope="col">Opioid Classification</th>
          </tr>
        </thead>
        <tbody>
            {% for drug in queryset %}
            {% if drug.rank != 0%}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{drug.drugname}}</td>
                <td>{% if drug.isopioid == True %}Opioid{% else %}Non-opioid{% endif %}</td>
            </tr>
            {% endif %}
          {% endfor %}
        </tbody>
      </table>
</div>
